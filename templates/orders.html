<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2>Orders</h2>

    <!-- Add Order Form -->
    <form method="POST" action="{{ url_for('add_order') }}" class="row g-3 mb-4">
        <div class="col-md-6">
            <select class="form-select" name="product_id" required>
                <option value="" disabled selected>Select Product</option>
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" name="quantity" placeholder="Quantity" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Add Order</button>
        </div>
    </form>

    <!-- Orders Table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Order Date</th>
                <th>Update Status</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.product.name }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.order_date.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('update_order_status', order_id=order.id) }}" class="d-flex">
                            <select name="status" class="form-select form-select-sm me-2">
                                {% for s in ['Pending', 'In Progress', 'Completed'] %}
                                    <option value="{{ s }}" {% if s == order.status %}selected{% endif %}>{{ s }}</option>
                                {% endfor %}
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary">Update</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Products</a>
</div>
</body>
</html>
