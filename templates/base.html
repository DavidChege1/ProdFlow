<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light btn-outline-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}"></a>
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                    <span class="me-3">Logged in as: {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
                {% endif %}
                {% if current_user.is_authenticated and current_user.role == 'admin' %}
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-dark ms-3">Admin Panel</a>
                {% endif %}

            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
